<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="POMODORO.png">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="input-fields">
            <label for="focusTime">Focus Time (minutes):</label>
            <input type="number" id="focusTime" min="1" placeholder="e.g 25">
        </div>

        <div class="input-fields">
            <label for="breakTime">Break Time (minutes):</label>
            <input type="number" id="breakTime" min="1" placeholder="e.g 5">
        </div>

        <div class="timer">
            <h2 id="timerDisplay">00:00</h2>
        </div>

        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="resetBtn" disabled>Reset</button>
        </div>
       
    </div>
    
</body>
</html>
